<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Fake Call</title>
<style>
body{background:#111;color:#fff;font-family:Arial;display:flex;justify-content:center;padding:40px}
.container{background:#1e1e1e;padding:25px;width:360px;border-radius:10px;text-align:center}
input,select{width:100%;padding:10px;margin:8px 0;border-radius:6px;border:none}
button{width:100%;padding:10px;border:none;border-radius:6px;background:#00c853;color:white}
.hidden{display:none}
#result img{margin-top:15px;max-width:100%}
</style>
</head>
<body>

<div class="container">
<h1>ðŸ“ž Fake Call</h1>

<button onclick="show('call')">Fake Call</button>
<button onclick="show('dev')">Fake Dev</button>

<form id="callForm">
<input name="nama" placeholder="Nama" required>
<input name="waktu" placeholder="13:46" required>
<input type="file" name="image" required>
<button>Generate</button>
</form>

<form id="devForm" class="hidden">
<input name="username" placeholder="Username" required>
<select name="verified">
<option value="true">Verified</option>
<option value="false">Not Verified</option>
</select>
<input type="file" name="image" required>
<button>Generate</button>
</form>

<div id="result"></div>
</div>

<script>
function show(type){
document.getElementById("callForm").classList.toggle("hidden", type!=="call");
document.getElementById("devForm").classList.toggle("hidden", type!=="dev");
}

async function send(form,url){
const data=new FormData(form);
const nama=form.nama?.value||"";
const waktu=form.waktu?.value||"";
const username=form.username?.value||"";
const verified=form.verified?.value||"true";

let endpoint=url;
if(url.includes("fakecall")){
endpoint+=`?nama=${nama}&waktu=${waktu}`;
}else{
endpoint+=`?username=${username}&verified=${verified}`;
}

const res=await fetch(endpoint,{method:"POST",body:data});
const blob=await res.blob();
document.getElementById("result").innerHTML=
"<img src='"+URL.createObjectURL(blob)+"'>";
}

document.getElementById("callForm").onsubmit=e=>{
e.preventDefault();
send(e.target,"/api/fakecall");
};

document.getElementById("devForm").onsubmit=e=>{
e.preventDefault();
send(e.target,"/api/fakedev");
};
</script>

</body>
</html>
